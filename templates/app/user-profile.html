<!DOCTYPE html>
<html lang="en">
<head>

    <!-- SITE TITTLE -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Classimax</title>
    {% include 'app/link.html' %}

</head>

<body class="body-wrapper">


{% include 'app/header.html' %}
<!--==================================
=            User Profile            =
===================================-->

<section class="user-profile section">
    <div class="container">
        <div class="row">
            <div class="col-md-10 offset-md-1 col-lg-3 offset-lg-0">
                <div class="sidebar">
                    <!-- User Widget -->
                    <div class="widget user">
                        <!-- User Image -->
                        <div class="image d-flex justify-content-center">
                            <img src="{{ request.user.portrait.url }}" alt="" class="">
                        </div>
                        <!-- User Name -->
                        <h5 class="text-center">{{ request.user.username }}</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-10 offset-md-1 col-lg-9 offset-lg-0">
                <!-- Edit Personal Info -->
                <div class="row">
                    <div class="col-lg-6 col-md-6">
                        <div class="widget personal-info">
                            <h3 class="widget-header user">编辑个人信息</h3>
                            <form action="#" enctype="multipart/form-data" method="post" onsubmit="return editPers()">
                                {% csrf_token %}
                                <!-- First Name -->
                                <div class="form-group">
                                    <label for="first-name">First Name</label>
                                    <input type="text" class="form-control" id="first-name">
                                </div>
                                <!-- Last Name -->
                                <div class="form-group">
                                    <label for="last-name">Last Name</label>
                                    <input type="text" class="form-control" id="last-name">
                                </div>
                                <!-- File chooser -->
                                <div class="form-group choose-file d-inline-flex">
                                    <i class="fa fa-user text-center px-3"></i>
                                    <input type="file" class="form-control-file mt-2 pt-1" id="input-file">
                                </div>
                                <button class="btn btn-transparent">保存我的修改</button>
                            </form>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <!-- Change Password -->
                        <div class="widget change-password">
                            <h3 class="widget-header user">修改密码</h3>
                            <form action="#" method="post" onsubmit="return editPassword()">
                                {% csrf_token %}
                                <!-- Current Password -->
                                <div class="form-group">
                                    <label for="current-password">当前的密码</label>
                                    <input type="password" class="form-control" id="current-password" required>
                                </div>
                                <!-- New Password -->
                                <div class="form-group">
                                    <label for="new-password">新密码</label>
                                    <input type="password" class="form-control" id="new-password" required>
                                </div>
                                <!-- Confirm New Password -->
                                <div class="form-group">
                                    <label for="confirm-password">确认新密码</label>
                                    <input type="password" class="form-control" id="confirm-password" required>
                                </div>
                                <!-- Submit Button -->
                                <button class="btn btn-transparent">修改密码</button>
                            </form>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <!-- Change Email Address -->
                        <div class="widget change-email mb-0">
                            <h3 class="widget-header user">编辑邮箱信息</h3>
                            <form action="#" method="post" onsubmit="return editEmail()">
                                {% csrf_token %}
                                <!-- Current Password -->
                                <div class="form-group">
                                    <label for="current-email">当前的邮箱</label>
                                    <input type="email" class="form-control" id="current-email" required>
                                </div>
                                <!-- New email -->
                                <div class="form-group">
                                    <label for="new-email">新邮箱</label>
                                    <input type="email" class="form-control" id="new-email" required>
                                </div>
                                <!-- Submit Button -->
                                <button class="btn btn-transparent">修改邮箱</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!--============================
=            Footer            =
=============================-->
{% include 'app/footer.html' %}

{% include 'app/script.html' %}

</body>

</html>
